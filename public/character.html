<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel's Hero</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./../static/css/spinner.css">
  <link rel="stylesheet" href="./../static/css/style.css">
  <link rel="stylesheet" href="./../static/css/hero-info.css">


</head>

<body>
  <!-- Header and navegation -->
  <header class="background">
    <nav class="container">
      <a href="/" class="logo-container">
        <img src="./../static/img/MarvelLogo.jpeg" alt="Logo" class="logo">
      </a>
      <div class="menu-mobile-container" id="icon-menu-container">
        <i class="fas fa-bars" id="icon"></i>
      </div>
      <ul class="container-link-nav" id="container-link">
        <li class="link-item">
          <a href="/" class="link-nav">Superheroes</a>
        </li>
        <li class="link-item">
          <a href="/allies" class="link-nav">Your allies</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Spinner -->
  <div class="cssload-container" id="spinner">
    <ul class="cssload-flex-container">
      <li>
        <span class="cssload-loading cssload-one"></span>
        <span class="cssload-loading cssload-two"></span>
        <span class="cssload-loading-center"></span>
      </li>
  </div>
  </div>
  <main id="hero-container">
  </main>
  <script src="./../static/js/jquery-3.5.1.min.js"></script>
  <script src="./../static/js/header.js"></script>
  <script src="./../static/js/heroInfo.js"></script>
</body>

</html>
