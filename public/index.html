<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarvelChallenge</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Marvel -->
  <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css"
    integrity="sha512-QmxybGIvkSI8+CGxkt5JAcGOKIzHDqBMs/hdemwisj4EeGLMXxCm9h8YgoCwIvndnuN1NdZxT4pdsesLXSaKaA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./static/css/intro.css">
  <link rel="stylesheet" href="./static/css/spinner.css">
  <link rel="stylesheet" href="./static/css/search.css">
  <link rel="stylesheet" href="./static/css/heroes-list.css">
  <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
  <!-- Introduction section -->
  <section id="intro">
    <p class="text-intro"> <span>The world </span>is in danger. </p>
    <p class="text-intro"> <span> Gather your favorite </span> superheroes </p>
    <p class="text-intro"> and defend the <span> side of the light. </span></p>
    <button id="button-intro" class="button hidden-button">Start</button>
  </section>

  <!-- Header and navegation -->
  <header class="background">
    <nav class="container">
      <a href="#" class="logo-container">
        <img src="./static/img/MarvelLogo.jpeg" alt="Logo" class="logo">
      </a>
      <div class="menu-mobile-container" id="icon-menu-container">
        <i class="fas fa-bars" id="icon"></i>
      </div>
      <ul class="container-link-nav" id="container-link">
        <li class="link-item">
          <a href="/" class="link-nav">Superheroes</a>
        </li>
        <li class="link-item">
          <a href="/allies" class="link-nav">Your allies</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Search bar -->
  <section class="search-section">
    <div class="search-group">
      <input type="text" name="superhero-search" id="superhero-search" class="search-input"
        placeholder="Search your allies">
      <button class="search-icon" id="icon-search">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <p class="error-search" id="error-search">You must enter at least 1 character</p>
  </section>

  <!-- Spinner -->
  <div class="cssload-container" id="spinner">
    <ul class="cssload-flex-container">
      <li>
        <span class="cssload-loading cssload-one"></span>
        <span class="cssload-loading cssload-two"></span>
        <span class="cssload-loading-center"></span>
      </li>
  </div>
  </div>

  <!-- Superheros available list-->
  <main id="main">
    <ul id="heros-list">
    </ul>
    <div id="pagination">
    </div>
  </main>

  <!-- Scripts -->
  <script src="./static/js/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"
    integrity="sha512-1zzZ0ynR2KXnFskJ1C2s+7TIEewmkB2y+5o/+ahF7mwNj9n3PnzARpqalvtjSbUETwx6yuxP5AJXZCpnjEJkQw=="
    crossorigin="anonymous"></script>
  <script src="./static/js/intro.js"></script>
  <script src="./static/js/header.js"></script>
  <script src="./static/js/searchBar.js"></script>
  <script src="./static/js/herosList.js"></script>
</body>

</html>
